<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <form method="POST">
        <label>Amount:
            <input type="text" name="amount" required>
        </label><br>
        <label>From:
            <input type="text" name="from_currency" required placeholder="e.g., USD">
        </label><br>
        <label>To:
            <input type="text" name="to_currency" required placeholder="e.g., INR">
        </label><br>
        <button type="submit">Convert</button>
    </form>

    {% if converted_amount is not none %}
        <h2>Converted Amount: {{ converted_amount }}</h2>
    {% endif %}
</body>
</html>
