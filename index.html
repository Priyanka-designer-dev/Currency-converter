<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>
<body>
    <h2>Currency Converter</h2>
    <form method="POST">
        Amount: <input type="number" name="amount" step="0.01" required><br>
        From: <input type="text" name="from_currency" required><br>
        To: <input type="text" name="to_currency" required><br>
        <button type="submit">Convert</button>
    </form>
    {% if result is not none %}
        <h3>Converted Amount: {{ result }}</h3>
    {% endif %}
</body>
</html>
